<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poiret+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <h1>
                    <a class="logo" href="/index.html">
                        Andragos<span> Centro de Psicopedagogía para Adultos</span>
                    </a>
                </h1>

                <nav class="navegacion">
                    <div class="navegacion__boton"><a href="" class="navegacion__enlace">Proyecto</a></div>
                    <div class="navegacion__boton"><a href="" class="navegacion__enlace">Nosotros</a></div>
                    <div class="navegacion__boton"><a href="" class="navegacion__enlace">Servicios</a></div>
                    <div class="navegacion__boton"><a href="contacto.html" class="navegacion__enlace">Contacto</a></div>
                </nav>
            </div>
        </div>
    </header>

    <main class="contenedor">

        <div class="cabecera__formulario">
            <h3 class="h3__contacto">¿Tienes alguna duda?</h2>
            <p>Ponte en contacto con nosotros a través del formulario</p>
        </div>

        <h3 class="centrar-texto h3__contacto"><span>Contacto</span></h3>

        <div class="contacto">

            <form class="formulario centrar-texto">
                <!-- Nombre -->
                <div class="espacio-campos">
                    <label class="campo__label" for="nombre">Nombre y apellidos</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre y apellidos" name="nombre" id="nombre" required>
                </div>

                <!-- Email -->
                <div class="espacio-campos">
                    <label class="campo__label" for="email">Email</label>
                    <input class="campo__field" type="email" placeholder="Tu email" name="email" id="email" required>
                </div>
                <!-- Telf -->
                <div class="espacio-campos">
                    <label class="campo__label" for="telf">Teléfono</label>
                    <input class="campo__field" type="tel" placeholder="Tu teléfono" name="telf" id="telf">
                </div>

                <!-- Dirección -->
                <fieldset class="espacio-campos ">
                    <legend>Dirección</legend>
                    <div class="direccion">

                        <div class="display__block espacio-campos">
                            <label class="campo__label" for="calle">Dirección</label>
                            <input class="campo__field" type="text" placeholder="Calle, nº, pta" name="calle" id="calle">
                        </div>
                        <div class="display__block espacio-campos">
                            <label class="campo__label" for="localidad">Localidad</label>
                            <input class="campo__field" type="text" placeholder="Localidad" name="localidad" id="localidad">
                        </div>
                        <div class="display__block espacio-campos">
                            <label class="campo__label" for="dir_postal">Código postal</label>
                            <input class="campo__field" type="text" pattern="^\d{5}$" placeholder="Código postal" name="dir_postal" id="dir_postal">
                        </div>
                        <div class="display__block espacio-campos">
                            <label class="campo__label" for="provincia">Provincia</label>
                            <select class="campo__field--provinc" name="provincia" id="provincia">
                                <option data-postal="01" value="Alava/Araba">Álava</option>
                                <option data-postal="02" value="Albacete">Albacete</option>
                                <option data-postal="03" value="Alicante">Alicante</option>
                                <option data-postal="04" value="Almeria">Almería</option>
                                <option data-postal="05" value="Avila">Avila</option>
                                <option data-postal="06" value="Badajoz">Badajoz</option>
                                <option data-postal="07" value="Islas Baleares">Islas Baleares</option>
                                <option data-postal="08" value="Barcelona">Barcelona</option>
                                <option data-postal="09" value="Burgos">Burgos</option>
                                <option data-postal="10" value="Caceres">Cáceres</option>
                                <option data-postal="11" value="Cadiz">Cádiz</option>
                                <option data-postal="12" value="Castellon">Castellón</option>
                                <option data-postal="13" value="Ciudad Real">Ciudad Real</option>
                                <option data-postal="14" value="Cordoba">Córdoba</option>
                                <option data-postal="15" value="A Coruna/La Coruna">La Coruña</option>
                                <option data-postal="16" value="Cuenca">Cuenca</option>
                                <option data-postal="17" value="Gerona/Girona">Gerona/Girona</option>
                                <option data-postal="18" value="Granada">Granada</option>
                                <option data-postal="19" value="Guadalajara">Guadalajara</option>
                                <option data-postal="20" value="Gipuzkoa/Guipuzcoa">Guipuzcoa</option>
                                <option data-postal="21" value="Huelva">Huelva</option>
                                <option data-postal="22" value="Huesca">Huesca</option>
                                <option data-postal="23" value="Jaen">Jaen</option>
                                <option data-postal="24" value="Leon">León</option>
                                <option data-postal="25" value="Lerida/Lleida">Lérida</option>
                                <option data-postal="26" value="La Rioja">La Rioja</option>
                                <option data-postal="27" value="Lugo">Lugo</option>
                                <option data-postal="28" value="Madrid">Madrid</option>
                                <option data-postal="29" value="Malaga">Málaga</option>
                                <option data-postal="30" value="Murcia">Murcia</option>
                                <option data-postal="31" value="Navarra">Navarra</option>
                                <option data-postal="32" value="Orense/Ourense">Orense</option>
                                <option data-postal="33" value="Asturias">Asturias</option>
                                <option data-postal="34" value="Palencia">Palencia</option>
                                <option data-postal="35" value="Las Palmas">Las Palmas</option>
                                <option data-postal="36" value="Pontevedra">Pontevedra</option>
                                <option data-postal="37" value="Salamanca">Salamanca</option>
                                <option data-postal="38" value="S.C.Tenerife">S.C.Tenerife</option>
                                <option data-postal="39" value="Cantabria">Cantabria</option>
                                <option data-postal="40" value="Segovia">Segovia</option>
                                <option data-postal="41" value="Sevilla">Sevilla</option>
                                <option data-postal="42" value="Soria">Soria</option>
                                <option data-postal="43" value="Tarragona">Tarragona</option>
                                <option data-postal="44" value="Teruel">Teruel</option>
                                <option data-postal="45" value="Toledo">Toledo</option>
                                <option data-postal="46" value="Valencia" selected>Valencia</option>
                                <option data-postal="47" value="Valladolid">Valladolid</option>
                                <option data-postal="48" value="Bizkaia/Vizcaya">Vizcaya</option>
                                <option data-postal="49" value="Zamora">Zamora</option>
                                <option data-postal="50" value="Zaragoza">Zaragoza</option>
                                <option data-postal="51" value="Ceuta">Ceuta</option>
                                <option data-postal="52" value="Melilla">Melilla</option>
                            </select>
                        </div>    
                    </div>        
                </fieldset>

                <!-- Observaciones -->
                <div class="espacio-campos--observaciones">
                    <label class="campo__label" for="observaciones">Observaciones</label>
                    <textarea class="campo__field" placeholder="Introduce aquí tus observaciones" name="observaciones" id="observaciones"></textarea>
                </div>
                <!-- Aceptar términos -->
                <div class="espacio-campos">
                    <label class="campo__label" for="terminos">Al marcar esta casilla, acepta nuestras <a href="" target="_blank" rel="">condiciones</a> de servicio.</label>
                    <input class="campo__field" type="checkbox" name="terminos" id="terminos" required>
                </div>
                <!-- Botón Registro -->
                <div class="espacio-campos">
                    <input class="boton" type="submit" value="Registrarse">
                </div>

            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <img src="img/logo_andragos.png" alt="logo_andragos">
                </a>

                <nav class="navegacion">
                    <a href="" class="navegacion__enlace">Nosotros</a>
                    <a href="" class="navegacion__enlace">Servicios</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
